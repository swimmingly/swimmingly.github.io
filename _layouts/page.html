---
layout: default
---

<article class="page">

  <h2>{% if page.chapter %}{{ page.chapter }} &nbsp; {% endif %}{{ page.title }}</h2>

  <div class="entry">
    {{ content }}
  </div>

  <div class="arrow">
   {% if page.navprev %}<a href="../{{ page.navprev }}/">&lt;</a>{% endif %}&nbsp;&nbsp;&nbsp;<a href="../">^</a>&nbsp;&nbsp;&nbsp;{% if page.navnext %}<a href="../{{ page.navnext }}/">&gt;</a>{% endif %}

  </div>

</article>
